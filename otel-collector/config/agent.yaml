receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  hostmetrics:
    collection_interval: 15s
    scrapers:
      cpu: 
        metrics:
          system.cpu.utilization:
            enabled: true
          system.cpu.physical.count:
            enabled: true
          system.cpu.logical.count:
            enabled: true
      disk: {}
      load: {}
      filesystem: {}
      memory: {}
      network: {}
      processes: {}
      process: 
        metrics:
          process.context_switches:
            enabled: true
          process.open_file_descriptors:
            enabled: true
          process.paging.faults:
            enabled: true
          process.threads:
            enabled: true
          
      
  filelog/json:
    include: ["/var/log/out.log"]
    start_at: end
    include_file_path: true
    include_file_name: false
    operators:
      - type: json_parser
        parse_to: body
      - type: time_parser
        layout_type: strptime
        parse_from: body.ts
        layout: "%Y-%m-%dT%H:%M:%S.%f%z"
      - type: copy
        from: body.level
        to: attributes.severity_text
      - type: severity_parser
        parse_from: attributes.severity_text
        if: attributes.severity_text != nil
      - type: copy
        from: body.trace_id
        to: attributes.trace_id
      - type: copy
        from: body.span_id
        to: attributes.span_id
      - type: remove
        field: attributes.severity_text

processors:
  batch:
    send_batch_size: 10000
    send_batch_max_size: 11000
    timeout: 10s
  attributes:
    actions:
      - key: service.name
        value: ${XO_SERVICE_NAME}
        action: insert
      - key: host.name
        value: ${XO_HOST_NAME}
        action: insert
      - key: xo.teamId
        value: ${XO_TEAM_ID}
        action: upsert
      - key: k8s.cluster.name
        value: ${XO_K8S_CLUSTER_NAME}
        action: upsert
      - key: k8s.namespace.name
        value: ${XO_K8S_NAMESPACE_NAME}
        action: upsert
  resource:
    attributes:
      - key: service.name
        value: ${XO_SERVICE_NAME}
        action: insert
      - key: host.name
        value: ${XO_HOST_NAME}
        action: insert
      - key: xo.teamId
        value: ${XO_TEAM_ID}
        action: upsert
      - key: k8s.cluster.name
        value: ${XO_K8S_CLUSTER_NAME}
        action: upsert
      - key: k8s.namespace.name
        value: ${XO_K8S_NAMESPACE_NAME}
        action: upsert
  memory_limiter:
    check_interval: 2s
    limit_mib: 1800
    spike_limit_mib: 500    
  logstransform/traceid:
    operators:
      - type: trace_parser
        if: '"trace_id" in attributes or "span_id" in attributes'
        trace_id:
          parse_from: attributes.trace_id
        span_id:
          parse_from: attributes.span_id
      - type: trace_parser
        if: '"traceId" in attributes or "spanId" in attributes'
        trace_id:
          parse_from: attributes.traceId
        span_id:
          parse_from: attributes.spanId
      - id: remove_traceId
        type: remove
        if: '"traceId" in attributes'
        field: attributes.traceId
      - id: remove_spanId
        type: remove
        if: '"spanId" in attributes'
        field: attributes.spanId
      - id: remove_trace_id
        type: remove
        if: '"trace_id" in attributes'
        field: attributes.trace_id
      - id: remove_span_id
        type: remove
        if: '"span_id" in attributes'
        field: attributes.span_id

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  zpages:
    endpoint: 0.0.0.0:55679
  pprof:
    endpoint: 0.0.0.0:1777

exporters:
  otlp:
    endpoint: ${XO_COLLECTOR_ENDPOINT}
    tls:
      insecure: true
  debug: 

service:
  extensions:
    - health_check
    - zpages
    - pprof
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [otlp]
    metrics:
      receivers: [hostmetrics, otlp]
      processors: [attributes, batch]
      exporters: [otlp]
    logs:
      receivers: [otlp, filelog/json]
      processors: [resource, logstransform/traceid, batch]
      exporters: [otlp]
