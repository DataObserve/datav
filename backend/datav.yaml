#################################### Common Configurations##############################
common:
    version: 0.6.0
    log_level: info
    is_prod: false
    app_name: "datav"
    repo_url: "https://github.com/data-observe/datav"

#################################### Server ##############################
server:
    addr: ":10086"
    base_url: "/api"

#################################### Database ##############################
database:
    type: sqlite
    account: root
    account_secret: 
    host: localhost
    port: 3306
    database: test

#################################### User/Session ##############################
user: 
    # a session is created when user login to im.dev, this session will be expired after X seconds
    session_expire: 2592000
    # when enabled, various users can login with the same account name
    enable_multi_login: false

#################################### Paths ##############################
# Path to where im.dev can store temp files, sessions, and the sqlite3 db (if that is used)
paths:
    # sqlite3 db files
    data: ""
    logs: ""

#################################### Dashboard ##############################
dashboard: 
    enable_delete: true

#################################### Clean Tasks  ##############################
task: 
    # annotations created longer than this will be auto deleted
    # default is 90 days
    clean_annotations: 90



#################################### Panel Plugins ##############################
panel:
  echarts: 
    enable_baidu_map: true
    baidu_map_ak: 'KOmVjPVUAey1G2E8zNhPiuQ6QiEmAwZu'

#################################### SMTP ##############################
smtp:
  addr: ""
  from_address: ""
  from_name: ""
  auth_username: "" 
  auth_password: ""


#################################### Paths ##############################
# Path to where datav can store temp files, sessions, and the sqlite3 db (if that is used)
paths:
    # sqlite3 db files
    sqlite_data: ""
    logs: ""

#################################### Sidemenu ##############################
sidemenu:
    show_alert_icon: true